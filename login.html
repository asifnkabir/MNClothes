<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col">
    <nav class="bg-white shadow-md py-4">
      <div class="flex justify-between items-center mx-auto px-4">
        <h1 class="text-2xl font-bold text-blue-600 max-w-5xl">MNClothes</h1>
        <div class="space-x-6 hidden sm:block">
          <a
            href="index.html"
            class="text-gray-700 hover:text-blue-600 text-semibold"
            >Home</a
          >
          <a
            href="about.html"
            class="text-gray-700 hover:text-blue-600 text-semibold"
            >About</a
          >
          <a
            href="login.html"
            class="text-gray-700 hover:text-blue-600 text-semibold"
            >Products</a
          >
          <a
            href="login.html"
            class="text-gray-700 hover:text-blue-600 text-semibold"
            >Log In</a
          >
        </div>
      </div>
    </nav>

    <div class="flex justify-center mt-20 font-semibold">
      <div class="p-10 bg-gray-500 rounded-lg w-80">
        <h1 class="text-center font-semibold text-white text-2xl mb-6">
          Log In
        </h1>
        <div class="space-y-4">
          <p class="font-semibold text-white">Type your username here:</p>
          <input
            type="text"
            placeholder="Username"
            class="w-full p-3 rounded outline-none"
            id="username"
            required
          />
          <p class="font-semibold mb-2 text-white">Type your password here:</p>
          <input
            type="password"
            placeholder="Password"
            class="w-full p-3 rounded outline-none"
            id="password"
            required
          />
          <div class="flex justify-center mt-2">
            <button
              id="submitBtn"
              class="py-2 px-4 bg-black rounded-md text-white hover:text-green-200"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-auto p-4 md:p-6 bg-black text-white">
      <p class="text-center font-semibold text-sm md:text-lg">
        &copy; Asif Nahyan Kabir 2025
      </p>
    </footer>

    <script src="login.js"></script>
  </body>
</html>
